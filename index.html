<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css"
    />
    <title>Mapa</title>
  </head>
  <body>
    <div id="map" class="map" style="width: 80rem; height: 30rem"></div>
    <script>
      var map = new ol.Map({
        view: new ol.View({
          center: [-20000, 3000000],
          zoom: 1,
        }),
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),
        ],
        target: "map",
      });
      var province = new ol.layer.Image({
        source: new ol.source.ImageWMS({
          url: "http://localhost:8081/geoserver/ne/wms",
          params: { LAYERS: "ne:countries" },
          serverType: "geoserver",
        }),
      });
      province.setOpacity(0.3);
      map.addLayer(province);
    </script>
  </body>
</html>
